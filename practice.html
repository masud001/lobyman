		<script>
			// Search result hilitor for desktop
			window.addEventListener(
				"DOMContentLoaded",
				function (e) {
					var myHilitor2 = new Hilitor("searchResultForDesktop");
					myHilitor2.setMatchType("left");
					document.getElementById("desktopSearch").addEventListener(
						"keyup",
						function (e) {
							myHilitor2.apply(this.value);
						},
						false
					);
				},
				false
			);
			// Search result hilitor for mobile
			window.addEventListener(
				"DOMContentLoaded",
				function (e) {
					var myHilitor2 = new Hilitor("searchResultForMobile");
					myHilitor2.setMatchType("left");
					document.getElementById("mobileSearch").addEventListener(
						"keyup",
						function (e) {
							myHilitor2.apply(this.value);
						},
						false
					);
				},
				false
			);

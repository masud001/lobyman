    <script>

        function incrmnt(val){
            let input = val.parentNode.parentNode.childNodes[1];
            let value = input.value;
            let valueInt = Number.parseInt(value);
            input.value = ++valueInt;
            return false;
        }

        function dcrmnt(val){
            let input = val.parentNode.parentNode.childNodes[1];
            let value = input.value;
            let valueInt = Number.parseInt(value);
            input.value = valueInt <= 0 ? 0 : --valueInt;
        }
    </script>
